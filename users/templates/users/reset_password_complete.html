{% extends "users/base.html" %}
{% block content %}
{% load static %}
<div class="login-content">
	<form method="POST">
		{% csrf_token %}
		<h2 class="title">Password reset was successful press the button below to  login</h2>

		<div class="btn">
            <button class="btn signup" type="submit"> <a id="reset" href="{% url 'login' %}">Login</a></button>
        </div>
	</form>
</div>
{% endblock content %}
